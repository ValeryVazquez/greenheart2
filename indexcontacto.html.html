<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GREENHEART - Contacto</title>
  <style>
    
    body {
        font-family: "Roboto Condensed", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        align-content: center;
        align-items: center;
        margin: auto;
        }
   header {
   background-color:#4CAF50; /* Color de fondo del header */
  text-align: center;
   margin: 10px auto;
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   max-width: 1350px;
    height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            margin: 0 15px;
        }
        h1 {
            font-family: "Birthstone", sans-serif;
            font-weight: 900;
            font-size: 60px;
            text-align: left;
            color: #ffffff;
            margin: 0;
        }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Encabezado */
    .logo{
            background:#4CAF50;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 80px;
            height: auto;
            margin: 30px;
        }
        .menu{
            padding: 15px;
            justify-content: flex-end;
            text-align: end;
            margin: 0;
            position: sticky;
            top: 0;
        }
        nav ul {
        list-style: none;
         margin: 0;
         padding: 0;
         display: flex;
        }
        nav li {
        margin-left: 20px;
        }
        .search input {
         padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

    /* Contenido principal */
    .main {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
      flex: 1;
    }

    .contact-form {
      border: 2px solid #000;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-row input,
    .form-row textarea {
      flex: 1 1 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    .form-row input[type="text"]:nth-child(1),
    .form-row input[type="text"]:nth-child(2) {
      flex: 1 1 48%;
    }

    .submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    /* Redes sociales */
    .social {
      text-align: center;
    }

    .social h3 {
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    /* Footer */
    footer {
           background-color:#4CAF50;
           color: white;
           text-align: center;
           margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1350px;
            height: 100px;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
        }
  </style>
</head>
<body>

  <!-- Encabezado -->
    <header>
      <div class="logo">
        <h1>GREEN HEART</h1>
        <img src="Imagenes/logo corazon 2.png" alt="">
      </div>
      <div class="search">
        <input type="text" placeholder="Buscar">
      </div>
      <nav>
        <ul class="menu">
          <li><a href="indexgreen.html">Inicio</a></li>
          <li><a href="indexproducto.html.html">Productos</a></li>
          <li><a href="indexcontacto.html.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

  <!-- Contenido principal -->
  <main class="main">
    <section class="contact-form">
      <h2>CONTACTO</h2>
      <div class="form-row">
        <input type="text" placeholder="texto">
        <input type="text" placeholder="texto">
      </div>
      <div class="form-row">
        <input type="text" placeholder="NOMBRE">
        <input type="email" placeholder="CORREO">
        <input type="text" placeholder="MENSAJE">
      </div>
      <button class="submit-btn">ENVIAR</button>
    </section>

    <!-- Redes sociales -->
    <section class="social">
      <h3>REDES</h3>
      <div class="social-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter/X">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contacto">
    <p>Contáctanos: greenheart@gmail.com</p>
    <p>Tel. +52(656)524 7255</p>
    <p>©2025 GreenHeart | Todos los derechos reservados</p>
</footer>

</body>
</html>
